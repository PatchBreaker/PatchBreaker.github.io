<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take our free Virginia DMV practice test to prepare for your driver's license exam. Features questions on road signs and general knowledge, with official test simulation.">
    <title>Virginia DMV Practice Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <div id="home-screen-area">
            <h1 class="text-3xl font-bold mb-2">Virginia DMV Practice Test</h1>
            <p class="mb-6 text-lg">Choose your practice mode:</p>
            <div class="options space-y-4 sm:space-y-0 sm:flex sm:flex-row sm:justify-center sm:space-x-4">
                <button id="start-practice-all-btn" class="btn btn-primary text-lg px-6 py-3">Practice All Questions</button>
                <button id="start-official-test-btn" class="btn btn-secondary text-lg px-6 py-3">Take Official Practice Test</button>
            </div>
            <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg text-sm text-blue-700">
                <p class="font-semibold">Official Practice Test Rules:</p>
                <ul class="list-disc list-inside text-left mt-2">
                    <li>Part 1 (Signs): 10 questions. Must answer ALL correctly to proceed.</li>
                    <li>Part 2 (General Knowledge): 30 questions. Must answer at least 24 (80%) correctly to pass.</li>
                </ul>
            </div>
        </div>

        <div id="quiz-area" style="display: none;">
            <div id="quiz-nav-top" class="flex justify-start mb-4">
                <button id="quiz-back-to-home-btn" class="btn btn-secondary btn-small">
                    &larr; Back to Home
                </button>
            </div>

            <div id="message-area" style="display: none;"></div>
            <div id="progress-bar-container" class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div id="question-counter" class="text-sm text-gray-600 mb-2"></div>

            <div id="question-content-wrapper" class="mb-4">
                <div id="question-image-container" class="question-image-container"></div>
                <div id="question-text-container" class="question-text-content"></div>
            </div>

            <div id="answers-container" class="mb-6"></div>
            <div id="feedback-container" class="mb-6"></div>
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <button id="submit-btn" class="btn btn-primary w-full sm:w-auto order-2 sm:order-1">Submit Answer</button>
                <button id="next-btn" class="btn btn-secondary w-full sm:w-auto mt-2 sm:mt-0 order-1 sm:order-2" style="display: none;">Next Question</button>
            </div>
            <div class="score-container">
                Score: <span id="score">0</span> / <span id="total-questions-display">0</span>
                <span id="current-part-info" class="block text-xs text-gray-500 mt-1"></span>
            </div>
        </div>

        <div id="results-area" style="display: none;" class="results-container text-center">
            <h2 id="results-title">Quiz Finished!</h2>
            <p id="final-score"></p>
            <p id="final-percentage"></p>
            <div id="official-test-pass-fail-message" class="text-lg font-semibold mb-4"></div>
            <div class="mt-6 space-y-2 sm:space-y-0 sm:flex sm:flex-row sm:justify-center sm:space-x-4">
                <button id="restart-btn" class="btn btn-primary">Restart Current Mode</button>
                <button id="home-btn-results" class="btn btn-secondary">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
