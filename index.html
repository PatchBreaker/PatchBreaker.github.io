        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array; 
        }

        function loadAndCategorizeQuestions() {
            // Create a map of image information for easy lookup
            const imageMap = new Map();
            imageInfoData.forEach(item => {
                if(item._id && item.images) { // Ensure _id and images array exist
                    imageMap.set(item._id, item.images);
                }
            });

            // Merge image information into the main questionsData
            allQuestionsMaster = questionsData.map(q => {
                const images = imageMap.get(q._id);
                if (images && images.length > 0) {
                    // Filter out any empty string image names, just in case
                    const validImages = images.filter(imgName => imgName && imgName.trim() !== "");
                    if (validImages.length > 0) {
                        return { ...q, images: validImages };
                    }
                }
                return q; // Return original question if no new images or if they are empty
            });
            
            signQuestions = allQuestionsMaster.filter(q => q.description && q.description.toLowerCase() === 'signs');
            safetyQuestions = allQuestionsMaster.filter(q => q.description && q.description.toLowerCase() === 'safety');
        }

        function displayQuestion() {
            selectedAnswerValue = null; 
            const currentQuestion = currentActiveQuestions[currentQuestionIndex];

        function getActualCorrectAnswerValue(question) {
            const correctAnswerKey = question.correctAnswer;
            let actualValue = correctAnswerKey; 

            if (correctAnswerKey === "5") { actualValue = "1"; } 
            else if (correctAnswerKey === "6") { actualValue = "2"; } 
            else if (correctAnswerKey === "7") {
                const allOfTheAboveOption = question.answers.find(ans => ans.text.toLowerCase().trim() === "all of the above.");
                actualValue = allOfTheAboveOption ? allOfTheAboveOption.value : "4";
            }
            return actualValue;
        }

        function submitAnswer() {
            if (selectedAnswerValue === null) return; 

            const currentQuestion = currentActiveQuestions[currentQuestionIndex];
            const actualCorrectAnswer = getActualCorrectAnswerValue(currentQuestion);
            let isCorrect = selectedAnswerValue === actualCorrectAnswer;

            let correctAnswerText = '';
            const correctAnswerOption = currentQuestion.answers.find(ans => ans.value === actualCorrectAnswer);
             if (correctAnswerOption) {

            } else if (actualCorrectAnswer === "1" && currentQuestion.answers.some(a => a.text.toLowerCase() === "true")) {
                 correctAnswerText = "True";
            } else if (actualCorrectAnswer === "2" && currentQuestion.answers.some(a => a.text.toLowerCase() === "false")) {
                 correctAnswerText = "False";
            }

            if (isCorrect) {

            nextBtn.style.display = 'block';

                button.disabled = true;
                if (button.dataset.value === actualCorrectAnswer) {

                     button.classList.add('!bg-red-200', '!border-red-500');

                const overallPercentage = overallTotal > 0 ? (overallCorrect / overallTotal) * 100 : 0;
                finalPercentageDisplay.textContent = `Overall Score: ${overallPercentage.toFixed(2)}% (${overallCorrect}/${overallTotal})`;

                if (passedOverall && officialTestPart1Score === MAX_SIGN_QUESTIONS) { // Check both parts for overall pass
                    officialTestPassFailMessage.textContent = "Congratulations! You have PASSED the Official Practice Test!";
                    officialTestPassFailMessage.classList.add('text-green-600');
                } else if (officialTestPart1Score !== MAX_SIGN_QUESTIONS) {
                     officialTestPassFailMessage.textContent = "You did not pass the Road Signs portion. Both parts are required to pass.";
                     officialTestPassFailMessage.classList.add('text-red-600');
                }
                else {
                    officialTestPassFailMessage.textContent = `You did not pass the General Knowledge portion. (Required: ${safetyPassMark} correct, You got: ${score})`;
                    officialTestPassFailMessage.classList.add('text-red-600');
                }
            }
        }
        
        function handleRestart() {
            if (currentTestMode === 'practiceAll') {
                startPracticeAllMode();
            } else if (currentTestMode === 'officialSigns' || currentTestMode === 'officialSafety' || resultsTitle.textContent.includes("Official Practice Test")) {
                startOfficialTestMode();
            } else {
                showHomeScreen(); 
            }
        }

        // --- Event Listeners ---
        startPracticeAllBtn.addEventListener('click', startPracticeAllMode);
        startOfficialTestBtn.addEventListener('click', startOfficialTestMode);
        quizBackToHomeBtn.addEventListener('click', showHomeScreen); 
        submitBtn.addEventListener('click', submitAnswer);
        nextBtn.addEventListener('click', nextQuestionFlow);
        restartBtn.addEventListener('click', handleRestart); 
        homeBtnResults.addEventListener('click', showHomeScreen);

        // --- Initial Page Setup ---
        loadAndCategorizeQuestions(); 
        showHomeScreen(); 

    </script>
</body>
